components:
  schemas:
    AppointmentDetails:
      required:
      - appointmentCharacteristic
      - appointmentSpecification
      - id
      - locationCharacteristic
      - locationSpecification
      - serviceSpecification
      - supplierAppointmentId
      - workflowSpecification
      allOf:
      - $ref: '#/components/schemas/AppointmentRef'
      - type: object
        properties:
          supplierAppointmentId:
            type: string
      - $ref: '#/components/schemas/AppointmentItem'
      - type: object
        properties:
          serviceSpecification:
            $ref: '#/components/schemas/SpecificationRef'
          workflowSpecification:
            $ref: '#/components/schemas/WorkflowSpecification'
          lastModified:
            type: string
            format: date-time
    AppointmentRef:
      type: object
      properties:
        id:
          pattern: ^[a-zA-Z 0-9]$
          type: string
          description: Identifier of the export job
        href:
          type: string
          description: Reference of the export job
          format: uri
    AppointmentItem:
      type: object
      properties:
        externalId:
          pattern: ^[a-zA-Z 0-9]$
          type: string
          description: Client's Reference Number
        relatedParty:
          $ref: '#/components/schemas/RelatedParty'
        appointmentSpecification:
          $ref: '#/components/schemas/SpecificationRef'
        appointmentCharacteristic:
          $ref: '#/components/schemas/CharacteristicValueArray'
        locationSpecification:
          $ref: '#/components/schemas/SpecificationRef'
        locationCharacteristic:
          $ref: '#/components/schemas/CharacteristicValueArray'
    RelatedParty:
      properties:
        id:
          maxLength: 50
          minLength: 0
          pattern: ^[a-zA-Z 0-9]$
          type: string
        name:
          maxLength: 50
          minLength: 0
          pattern: ^[a-zA-Z 0-9 \- \\ _ \/]{0,50}$
          type: string
        role:
          maxLength: 50
          minLength: 0
          pattern: ^[a-zA-Z 0-9 \- \\ _ \/]{0,50}$
          type: string
          description: related object type here
    SpecificationRef:
      required:
      - id
      allOf:
      - $ref: '#/components/schemas/TMFResource'
      - type: object
        properties:
          name:
            maxLength: 256
            pattern: ^[a-zA-Z 0-9]{0,256}$
            type: string
          '@referredType':
            type: string
            description: The actual type of the target instance when needed for disambiguation.
    TMFResource:
      allOf:
      - $ref: '#/components/schemas/TMFBase'
      - type: object
        properties:
          id:
            pattern: ^[0-9]$
            type: integer
            description: Unique Identifier
          href:
            type: string
            description: Reference of the export job
            format: uri
    TMFBase:
      type: object
      properties:
        '@baseType':
          type: string
          description: When sub-classing, this defines the super-class
        '@schemaLocation':
          type: string
          description: A URI to a JSON-Schema file that defines additional attributes and relationships
          format: uri
        '@type':
          type: string
          description: When sub-classing, this defines the sub-class Extensible name
    CharacteristicValueArray:
      allOf:
      - $ref: '#/components/schemas/Characteristic'
      - type: array
        items:
          required:
          - name
          - value
          type: object
          properties:
            value:
              type: array
              items:
                required:
                - value
                type: object
                properties:
                  value:
                    type: string
    Characteristic:
      type: array
      items:
        $ref: '#/components/schemas/Characteristic_inner'
    WorkflowSpecification:
      required:
      - id
      allOf:
      - $ref: '#/components/schemas/Specification'
      - required:
        - downstreamSpeed
        - throughputSpeedCategory
        - throughputSpeeds
        type: object
        properties:
          isServiceAvailablilityWorkflow:
            type: boolean
          characteristics:
            type: array
            items:
              $ref: '#/components/schemas/TTCharacteristic'
          locationSpecification:
            type: array
            items:
              allOf:
              - $ref: '#/components/schemas/SpecificationRef'
              - type: object
                properties:
                  appointmentSpecification:
                    type: array
                    items:
                      $ref: '#/components/schemas/SpecificationRef'
    Specification:
      required:
      - id
      allOf:
      - $ref: '#/components/schemas/TMFResource'
      - type: object
        properties:
          name:
            maxLength: 60
            minLength: 1
            pattern: ^[a-zA-Z]$
            type: string
          description:
            maxLength: 512
            pattern: ^[a-zA-Z]$
            type: string
          lifecycleStatus:
            maxLength: 60
            minLength: 1
            pattern: ^[a-zA-Z]$
            type: string
          lastModified:
            type: string
            format: date-time
    TTCharacteristic:
      allOf:
      - $ref: '#/components/schemas/SpecCharacteristic'
      - required:
        - lastModified
        - mandatory
        - maxCardinality
        - name
        - valueType
        type: object
        properties:
          isConfigurable:
            type: boolean
          mandatory:
            type: boolean
          defaultValue:
            maxLength: 60
            minLength: 1
            type: string
          isInventoryData:
            type: boolean
    SpecCharacteristic:
      description: TMF - CharacteristicSpecification
      allOf:
      - $ref: '#/components/schemas/TMFBase'
      - required:
        - id
        - name
        - valueType
        type: object
        properties:
          id:
            pattern: ^[0-9]$
            type: integer
            description: Unique ID for the characteristic
          name:
            maxLength: 60
            minLength: 1
            pattern: ^[a-zA-Z]$
            type: string
          description:
            maxLength: 512
            pattern: ^[a-zA-Z]$
            type: string
          valueType:
            maxLength: 60
            minLength: 1
            pattern: ^[a-zA-Z]$
            type: string
          minCardinality:
            pattern: ^[0-9]$
            type: integer
          maxCardinality:
            pattern: ^[0-9]$
            type: integer
          minValue:
            type: integer
          maxValue:
            type: integer
          minLength:
            pattern: ^[0-9]$
            type: integer
          maxLength:
            pattern: ^[0-9]$
            type: integer
          regEx:
            maxLength: 512
            minLength: 1
            type: string
          characteristicValue:
            type: array
            items:
              $ref: '#/components/schemas/CharacteristicValue'
          characteristicGroup:
            $ref: '#/components/schemas/CharacteristicSpecificationGroup'
          lastModified:
            type: string
            format: date-time
    CharacteristicValue:
      description: TMF - CharacteristicValueSpecification
      allOf:
      - $ref: '#/components/schemas/TMFBase'
      - required:
        - value
        type: object
        properties:
          value:
            maxLength: 512
            minLength: 1
            type: string
          isDefault:
            type: boolean
          lastModified:
            type: string
            format: date-time
    CharacteristicSpecificationGroup:
      type: object
      properties:
        id:
          type: integer
          description: Unique ID for the group
        name:
          maxLength: 60
          pattern: ^[a-zA-Z]$
          type: string
    TTError:
      required:
      - correlationId
      - error
      type: object
      properties:
        correlationId:
          type: string
        error:
          $ref: '#/components/schemas/Error'
      example:
        correlationId: 411a1635-16b6-47ac-b6da-21002b81be71
        error:
          code: SYS000
          reason: Internal-Server-Error
          message: An Internal Service is currently unavailable please retry the request. If the problem continues please contact your system administrator
    Error:
      required:
      - code
      - reason
      type: object
      properties:
        code:
          type: string
        reason:
          type: string
        message:
          type: string
    TTValidationError:
      required:
      - correlationId
      - error
      type: object
      properties:
        correlationId:
          type: string
        error:
          $ref: '#/components/schemas/ValidationError'
      example:
        correlationId: 411a1635-16b6-47ac-b6da-21002b81be71
        error:
          code: VAL000
          reason: Invalid-Request
          message: Please review the validation errors for more information
          validationErrors:
            message: Missing required field dateOfBirth
            path: $.dateOfBirth
    ValidationError:
      required:
      - code
      - reason
      - validationErrors
      type: object
      properties:
        code:
          type: string
        reason:
          type: string
        message:
          type: string
        validationErrors:
          type: array
          items:
            $ref: '#/components/schemas/ValidationErrorItem'
    ValidationErrorItem:
      required:
      - message
      - path
      type: object
      properties:
        message:
          type: string
        path:
          type: string
    TTCollection:
      required:
      - href
      - rel
      - value
      type: object
      properties:
        href:
          type: string
        rel:
          type: array
          items:
            type: string
        value:
          type: array
          items:
            type: object
    AvailableAppointment:
      required:
      - appointments
      - supplier
      allOf:
      - $ref: '#/components/schemas/SpecificationRef'
      - type: object
        properties:
          name:
            type: string
          supplier:
            $ref: '#/components/schemas/Supplier'
          appointments:
            type: array
            items:
              $ref: '#/components/schemas/AvailableAppointment_appointments'
    Supplier:
      type: object
      properties:
        id:
          pattern: ^[a-zA-Z 0-9]$
          type: string
        name:
          maxLength: 60
          minLength: 1
          pattern: ^[a-zA-Z]$
          type: string
    Appointment:
      required:
      - appointmentCharacteristic
      - appointmentSpecification
      - id
      - locationCharacteristic
      - locationSpecification
      - serviceSpecification
      - workflowSpecification
      type: object
      properties:
        serviceSpecification:
          $ref: '#/components/schemas/SpecificationRef'
        workflowSpecification:
          $ref: '#/components/schemas/WorkflowSpecification'
      allOf:
      - $ref: '#/components/schemas/AppointmentItem'
    GetAvailableAppointment:
      required:
      - appointmentFromDate
      - appointmentSpecification
      - locationCharacteristic
      - locationSpecification
      - serviceSpecification
