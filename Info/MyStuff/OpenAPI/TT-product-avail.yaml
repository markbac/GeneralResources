components:
  schemas:
    RequestHeaders:
      type: object
      properties:
        username:
          type: string
          description: Username e.g. ttuserin@talktalkplc.com
          nullable: true
      additionalProperties: false
      description: Request Header for the request
    AvailableProduct:
      type: object
      properties:
        productName:
          type: string
          nullable: true
        productDescription:
          type: string
          nullable: true
        supplierName:
          type: string
          nullable: true
        accessType:
          type: string
          nullable: true
        technologyType:
          type: string
          nullable: true
      additionalProperties: false
      description: Contains product details.
    ServiceCatalogueThroughputSpeed:
      type: object
      properties:
        attributeName:
          type: string
          description: "Name of the Speed type Eg.MinDownstreamThreshold Possible\r\nValues:[MinDownstreamThreshold,TopDownstreamPeakHour,BottomDownstreamPeakHour,MaxDownstreamQuietHour,MinUpstreamThreshold,TopUpstreamPeakHour,BottomUpstreamPeakHour,MaxUpstreamQuietHour,\r\nProductDownstream, DownstreamPeak, UpstreamPeak, DownstreamPrioritised,UpstreamPrioritised]"
          nullable: true
        value:
          type: number
          description: Speed value
          format: double
          nullable: true
      additionalProperties: false
    ProductThroughputSpeed:
      type: object
      properties:
        serviceCatalogueName:
          type: string
          description: Service Catalogue name.
          nullable: true
        throughputSpeedType:
          type: string
          nullable: true
        serviceCatalogueThroughputSpeeds:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/ServiceCatalogueThroughputSpeed'
      additionalProperties: false
      description: Product throughput speed.
    AvailableCommand:
      type: object
      properties:
        orderType:
          type: string
          description: 'Order type available for the product, [NewLine, Takeover, Switch].'
          nullable: true
        available:
          type: string
          description: 'Indicates product availability [Y, N, P].'
          nullable: true
        existingLineIdentifierRequired:
          type: string
          description: "Indicates if ExistingLineIdentifier(Access CASR/CPWNRef/AccessLineID) is required while placing an order\r\nPossible Values:\r\n[Y, N]"
          nullable: true
        lineIdentifierType:
          type: string
          description: "LineIdentifier Type for target order\r\nPossible Values:\r\n[GALK, AccessLineID, ONTReference]"
          nullable: true
        lineId:
          type: array
          description: LineIdentifier Value(s) for target order
          nullable: true
          items:
            type: string
        serviceApi:
          type: string
          description: "Service API\r\nPossible Values:\r\n[line-availability, reference-availability]"
          nullable: true
        selfInstallAvailable:
          type: string
          description: 'Indicates self install ability for this product, [Y, N].'
          nullable: true
        earliestAvailabilityDate:
          type: string
          description: Earliest date product is available.
          format: date-time
          nullable: true
        noAvailabilityCode:
          type: string
          description: "Code if product is not available (Available = \"N\")\r\n[SPEED_TOO_SLOW,\r\nINFRASTRUCTURE_NOT_AVAILABLE,\r\nPLANNED_FOR_SUPPORT,\r\nCAPACITY_WAITERS,\r\nSUPPLIER_NOT_AVAILABLE,\r\nNO_NETWORK_CAPACITY,\r\nINCOMPATIBLE_PRODUCTS,\r\nOPEN_PROVIDE_ORDER,\r\nNO_SWITCH_ON_STOPPED_LINE,\r\nNO_SWITCH_ON_ONNET_LINE,\r\nNO_TAKEOVER_ON_ONNET_LINE]"
          nullable: true
        noAvailabilityMessage:
          type: string
          description: Reason
          nullable: true
        serviceId:
          type: string
          description: Service ID
          nullable: true
      additionalProperties: false
      description: An available provisioning command.
    AvailableTechnology:
      type: object
      properties:
        accessCircuit:
          type: string
          description: 'THe access circuit type, [SOGEA, FTTP, etc].'
          nullable: true
        supplierName:
          type: string
          description: 'Access circuit provider, [Openreach].'
          nullable: true
        technologyType:
          type: string
          description: 'Product technology type, [VDSL, G.fast, GPON].'
          nullable: true
        productThroughputSpeeds:
          type: array
          description: An unbounded array of estimated throughput speeds for FTTP.
          nullable: true
          items:
            $ref: '#/components/schemas/ProductThroughputSpeed'
        availableCommands:
          type: array
          description: Provisioning commands available/applicable to the technology.
          nullable: true
          items:
            $ref: '#/components/schemas/AvailableCommand'
      additionalProperties: false
      description: Contains Available Technology for the availability response.
    AccessLinesSummary:
      type: object
      properties:
        accessLineId:
          type: string
          description: Address access line id
          nullable: true
        lineStatus:
          type: string
          description: Address line status
          nullable: true
        location:
          type: string
          description: NTE Location recorded against the Access Line
          nullable: true
      additionalProperties: false
      description: Summary for a particular address
    OntPort:
      type: object
      properties:
        portNumber:
          type: string
          description: The Ont port number
          nullable: true
        portStatus:
          type: string
          description: 'The status of the port [Working, Spare]'
          nullable: true
      additionalProperties: false
      description: Status of an ont port
    OntLocation:
      type: object
      properties:
        floor:
          type: string
          description: Floor location on which ONT has to be installed
          nullable: true
        room:
          type: string
          description: Room in which ONT has to be installed
          nullable: true
        position:
          type: string
          description: Location on specific Floor/Room at which ONT has to be installed
          nullable: true
      additionalProperties: false
      description: OntLocation Enum
    OntsSummary:
      type: object
      properties:
        ontSerialNumber:
          type: string
          description: Serial number of ONT.
          nullable: true
        ontReference:
          type: string
          description: The FTTP ONT Reference.
          nullable: true
        ontPorts:
          type: array
          description: Collection of ONT Ports at the address.
          nullable: true
          items:
            $ref: '#/components/schemas/OntPort'
