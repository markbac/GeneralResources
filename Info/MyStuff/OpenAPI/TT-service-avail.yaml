            type: string
          downStreamSpeed:
            type: number
            format: float
          channel:
            type: string
          dependentService:
            $ref: '#/components/schemas/AccessLineService'
    AccessLineService:
      type: array
      items:
        $ref: '#/components/schemas/AccessLineService_inner'
    OpenOrder:
      type: array
      items:
        $ref: '#/components/schemas/OpenOrder_inner'
    ServiceLineAvailability_1:
      allOf:
      - $ref: '#/components/schemas/ServiceSpecRef_1'
      - type: object
        properties:
          supplierId:
