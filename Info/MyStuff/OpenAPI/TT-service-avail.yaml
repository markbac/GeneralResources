          - GALK
          - All
        postcode:
          pattern: ^[A-Z]{1,2}[0-9][A-Z0-9]? ?[0-9][A-Z]{2}$
          type: string
          description: |
            Not applicable - If addressType = GALK

            Mandatory - If addressType = UPRN and supplierId not sent.

            Mandatory - If addressType = All.

            Ignored - If addressType = UPRN and supplierId sent in request.
          example: M5 3TT
        uprn:
          pattern: ^[0-9]{1,12}$
          type: string
          description: |
            Mandatory - If addressType = UPRN or All

            Not Applicable - If addressType = GALK
          example: "1234567"
        galk:
          pattern: ^[a-zA-Z]{1}[0-9]{11}$
          type: string
          description: |
            Mandatory - If addressType = GALK or All

            Not Applicable - If addressType = UPRN
          example: null
        districtCode:
          pattern: ^[A-Z]{2}$
          type: string
          description: |
            Mandatory - If addressType = GALK or All

            Not Applicable - If addressType = UPRN
          example: null
        channel:
          type: string
          description: 'The end customer type. Accepted values are: B2C, B2B, B2B2C'
          example: B2C
          enum:
