components:
  schemas:
    ServiceAddressAvailability:
      allOf:
      - $ref: '#/components/schemas/ServiceSpecRef'
      - type: object
        properties:
          supplierId:
            type: integer
          supplierName:
            type: string
          overallAvailability:
            type: string
            description: 'Derived from Overall Availability business rule. Possible values are: Y, N.'
          downStreamSpeed:
            type: number
            format: float
          upStreamSpeed:
            type: number
            format: float
          channel:
            type: string
            description: 'The end customer type from input request (channel). Possible values are: B2C, B2B, B2B2C'
          dependentService:
            $ref: '#/components/schemas/AccessService'
    ServiceSpecRef:
      required:
      - category
      properties:
        category:
          maxLength: 60
          pattern: ^[a-zA-Z]$
          type: string
      allOf:
      - $ref: '#/components/schemas/SpecificationRef'
      - type: object
    SpecificationRef:
      required:
      - id
      allOf:
      - $ref: '#/components/schemas/TMFResource'
      - type: object
        properties:
          name:
            maxLength: 256
            pattern: ^[a-zA-Z 0-9]{0,256}$
            type: string
          '@referredType':
            type: string
            description: The actual type of the target instance when needed for disambiguation.
    TMFResource:
      allOf:
      - $ref: '#/components/schemas/TMFBase'
      - type: object
        properties:
          id:
            pattern: ^[0-9]$
            type: integer
            description: Unique Identifier
          href:
            type: string
            description: Reference of the export job
            format: uri
    TMFBase:
      type: object
      properties:
        '@baseType':
          type: string
          description: When sub-classing, this defines the super-class
        '@schemaLocation':
          type: string
          description: A URI to a JSON-Schema file that defines additional attributes and relationships
          format: uri
        '@type':
          type: string
          description: When sub-classing, this defines the sub-class Extensible name
    AccessService:
      type: array
      items:
        $ref: '#/components/schemas/AccessService_inner'
    SpecRelationship:
      type: array
      items:
        $ref: '#/components/schemas/SpecificationRef'
    AccessServiceDetails:
      required:
      - overallWorkflowAvailability
      type: object
      properties:
        supplierId:
          type: integer
        supplierName:
          type: string
        accessCircuit:
          type: string
        technology:
          type: string
        productType:
          type: string
          enum:
          - consumer
          - business
          - all
        downstreamBandwidth:
          type: number
          format: float
        upstreamBandwidth:
          type: number
          format: float
        downstreamPrioritised:
          type: number
          format: float
        upstreamPrioritised:
          type: number
          format: float
        serviceAvailabilityCharateristic:
          $ref: '#/components/schemas/AvailabilityCharacteristicValueArray'
        overallWorkflowAvailability:
          type: string
        workflowAvailability:
          $ref: '#/components/schemas/WorkflowSpecification'
        throughputSpeedCharateristic:
          $ref: '#/components/schemas/AvailabilityCharacteristicArray'
    AvailabilityCharacteristicValueArray:
      allOf:
      - $ref: '#/components/schemas/CharacteristicValueArray'
      - type: array
        items:
          type: object
          properties:
            valueType:
              type: string
    CharacteristicValueArray:
      allOf:
      - $ref: '#/components/schemas/Characteristic'
      - type: array
        items:
          required:
          - name
          - value
          type: object
          properties:
            value:
              type: array
              items:
                required:
                - value
                type: object
                properties:
                  value:
                    type: string
    Characteristic:
      required:
      - name
      type: object
      properties:
        name:
          type: string
    WorkflowSpecification:
      type: array
      items:
        allOf:
        - $ref: '#/components/schemas/SpecificationRef'
        - type: object
          properties:
            name:
              type: string
            accessLineIdentifier:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
            opticalNetworkTerminatorReference:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  port:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
            workflowSpecificationCharacteristic:
              $ref: '#/components/schemas/AvailabilityCharacteristicArray'
    AvailabilityCharacteristicArray:
      allOf:
      - $ref: '#/components/schemas/CharacteristicArray'
      - type: array
        items:
          type: object
          properties:
            valueType:
              type: string
    CharacteristicArray:
      allOf:
      - $ref: '#/components/schemas/Characteristic_1'
      - type: array
        items:
          required:
          - name
          - value
          type: object
          properties:
            value:
              type: string
    Characteristic_1:
      type: array
      items:
        $ref: '#/components/schemas/Characteristic_1_inner'
    ExistingLine:
      type: object
      properties:
        accessLine:
          type: array
          items:
            $ref: '#/components/schemas/ExistingLine_accessLine'
        opticalNetworkTerminator:
          type: array
          items:
            $ref: '#/components/schemas/ExistingLine_opticalNetworkTerminator'
    TTPagedCollection:
      allOf:
      - $ref: '#/components/schemas/TTCollection'
      - required:
        - pageNumber
        - pageSize
        - totalCount
        type: object
        properties:
          first:
            $ref: '#/components/schemas/Link'
          next:
            $ref: '#/components/schemas/Link'
          prev:
            $ref: '#/components/schemas/Link'
          last:
            $ref: '#/components/schemas/Link'
          totalCount:
            type: integer
          pageNumber:
            type: integer
          pageSize:
            type: integer
    TTCollection:
      required:
      - href
      - rel
      - value
      type: object
      properties:
        href:
          type: string
        rel:
          type: array
          items:
            type: string
        value:
          type: array
          items:
            type: object
    Link:
      required:
      - href
      type: object
      properties:
        href:
          type: string
    TTValidationError:
      required:
      - correlationId
      - error
      type: object
      properties:
        correlationId:
          type: string
        error:
          $ref: '#/components/schemas/ValidationError'
      example:
        correlationId: 411a1635-16b6-47ac-b6da-21002b81be71
        error:
          code: VAL000
          reason: Invalid-Request
          message: Please review the validation errors for more information
          validationErrors:
            message: Missing required field dateOfBirth
            path: $.dateOfBirth
    ValidationError:
      required:
      - code
      - reason
      - validationErrors
      type: object
      properties:
        code:
          type: string
        reason:
          type: string
        message:
          type: string
        validationErrors:
          type: array
          items:
            $ref: '#/components/schemas/ValidationErrorItem'
    ValidationErrorItem:
      required:
      - message
      - path
      type: object
      properties:
        message:
          type: string
        path:
          type: string
    TTError:
      required:
      - correlationId
      - error
      type: object
      properties:
        correlationId:
          type: string
        error:
          $ref: '#/components/schemas/Error'
      example:
        correlationId: 411a1635-16b6-47ac-b6da-21002b81be71
        error:
          code: SYS000
          reason: Internal-Server-Error
          message: An Internal Service is currently unavailable please retry the request. If the problem continues please contact your system administrator
    Error:
      required:
      - code
      - reason
      type: object
      properties:
        code:
          type: string
        reason:
          type: string
        message:
          type: string
    ServiceAddressAvailability_1:
      allOf:
      - $ref: '#/components/schemas/ServiceSpecRef_1'
      - type: object
        properties:
          supplierId:
            type: integer
          supplierName:
            type: string
          overallAvailability:
            type: string
          downStreamSpeed:
            type: number
            format: float
          channel:
            type: string
          dependentService:
            $ref: '#/components/schemas/AccessService_1'
    ServiceSpecRef_1:
      required:
      - category
      properties:
        category:
          type: string
      allOf:
      - $ref: '#/components/schemas/SpecificationRef_1'
      - type: object
    SpecificationRef_1:
      required:
      - id
      type: object
      properties:
        id:
          type: integer
        href:
          type: string
          format: url
        name:
          maxLength: 60
          type: string
    AccessService_1:
      type: array
      items:
        $ref: '#/components/schemas/AccessService_1_inner'
    AccessServiceDetails_1:
      required:
      - overallActionAvailability
      type: object
      properties:
        supplierId:
          type: integer
        supplierName:
          type: string
        accessCircuit:
          type: string
        technology:
          type: string
        productType:
          type: string
          enum:
          - consumer
          - business
          - all
        downstreamBandwidth:
          type: number
          format: float
        upstreamBandwidth:
          type: number
          format: float
        downstreamPrioritised:
          type: number
          format: float
        upstreamPrioritised:
          type: number
          format: float
        serviceAvailabilityCharateristic:
          $ref: '#/components/schemas/AvailabilityCharacteristicValueArray_1'
        overallActionAvailability:
          type: string
        actionAvailability:
          $ref: '#/components/schemas/ServiceAction'
        throughputSpeedCharateristic:
          $ref: '#/components/schemas/AvailabilityCharacteristicArray'
    AvailabilityCharacteristicValueArray_1:
      allOf:
      - $ref: '#/components/schemas/CharacteristicValueArray'
      - type: array
