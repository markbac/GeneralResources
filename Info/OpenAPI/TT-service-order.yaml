components:
  schemas:
    ServiceOrder:
      allOf:
      - required:
        - href
        - id
        - orderDate
        - serviceOrderItem
        - state
        type: object
        properties:
          id:
            type: integer
            description: ID created on repository side
          href:
            type: string
            description: Hyperlink to access the order
          cancellationDate:
            type: string
            description: Date when the order is cancelled. This is used when order is cancelled.
            format: date-time
          cancellationReason:
            $ref: '#/components/schemas/CancellationReason'
          category:
            maxLength: 50
            pattern: ^[a-zA-Z]$
            type: string
            description: 'Used to categorize the order, useful for the OM system, such as: Broadband, TVOption'
          completionDate:
            type: string
            description: Effective delivery date amended by the provider
            format: date-time
          expectedCompletionDate:
            type: string
            description: Expected delivery date amended by the provider
            format: date-time
          externalId:
            maxLength: 50
            pattern: ^[a-zA-Z 0-9 \- \\ _/]{0,50}]$
            type: string
            description: ID given by the consumer to facilitate searches
          notificationContact:
            maxLength: 100
            pattern: ^[a-zA-Z 0-9@.]{0,100}$
            type: string
            description: Email or phone
          orderDate:
            type: string
            format: date-time
          priority:
            maxLength: 50
            pattern: ^[a-zA-Z 0-9]$
            type: string
            description: Can be used by consumers to prioritize orders in a Service Order Management system
          requestedCompletionDate:
            type: string
            description: Requested delivery date from the requestors perspective
            format: date-time
          requestedStartDate:
            type: string
            description: Order start date wished by the requestor
            format: date-time
          startDate:
            type: string
            description: Date when the order was started for processing
            format: date-time
          errorMessage:
            type: array
            description: the error(s) cause an order status change
            items:
              $ref: '#/components/schemas/ServiceOrderErrorMessage'
          jeopardyAlert:
            type: array
            description: A list of jeopardy alerts related to this order
            items:
              $ref: '#/components/schemas/ServiceOrderJeopardyAlert'
          milestone:
            type: array
            description: A list of milestones related to this order
            items:
              $ref: '#/components/schemas/OrderMilestones'
          note:
            type: array
            description: Extra-information about the order; e.g. useful to add extra delivery information that could be useful for a human process
            items:
              $ref: '#/components/schemas/Note'
          orderRelationship:
            type: array
            description: A list of service orders related to this order (e.g. prerequisite, dependent on)
            items:
              $ref: '#/components/schemas/ServiceOrderRelationshipGet'
          relatedParty:
            type: array
            description: A list of parties which are involved in this order and the role they are playing
            example:
            - id: "569"
              name: AgentName
              role: OwningAgent
            items:
              $ref: '#/components/schemas/RelatedParty'
          serviceOrderItem:
            type: array
            description: A list of service order items to be processed by this order
            items:
              $ref: '#/components/schemas/ServiceOrderItemGet'
          state:
            $ref: '#/components/schemas/StateType'
        description: Get Service order details
      - $ref: '#/components/schemas/TMFBase'
    CancellationReason:
      type: string
      description: A string represents the reason for cancellation
      enum:
      - ORDER CANCELLED BY OPERATOR
      - NO AUTHORISATION GIVEN TO TRANSFER
      - CUSTOMER HAS NEVER BEEN CONTACTED
      - DELIBERATE ATTEMPT TO MISLEAD
      - PURCHASED A DIFFERENT PRODUCT/SERVICE
      - FAILURE TO CANCEL
      - END USER NOT MOVING
      - CURRENT CP INFLIGHT ORDER
    ServiceOrderErrorMessage:
      allOf:
      - $ref: '#/components/schemas/ServiceOrderItemErrorMessage'
      - type: object
        properties:
          serviceOrderItem:
            type: array
            description: A list of order item references corresponded to this error
            items:
              $ref: '#/components/schemas/ServiceOrderItemRef'
        description: A ServiceOrderErrorMessage represents an error that causes a status change in a service order.
    ServiceOrderItemErrorMessage:
      allOf:
      - type: object
        properties:
          code:
            maxLength: 50
            pattern: ^[a-zA-Z 0-9]$
            type: string
            description: error code
          message:
            maxLength: 500
            type: string
            description: More details and corrective actions related to the error
          reason:
            maxLength: 50
            type: string
            description: Explanation of the reason for the error
          referenceError:
            type: string
            description: URI of documentation describing the error
            format: uri
          status:
            maxLength: 50
            pattern: ^[a-zA-Z 0-9\-/]$
            type: string
            description: error code extension like sys-ABC-2001
          timestamp:
            type: string
            description: Date when the error happened
            format: date-time
        description: A ServiceOrderItemErrorMessage represents an error that causes a status change in a service order item.
      - $ref: '#/components/schemas/TMFBase'
    TMFBase:
      type: object
      properties:
        '@baseType':
          type: string
          description: When sub-classing, this defines the super-class
        '@schemaLocation':
          type: string
          description: A URI to a JSON-Schema file that defines additional attributes and relationships
          format: uri
        '@type':
          type: string
          description: When sub-classing, this defines the sub-class Extensible name
    ServiceOrderItemRef:
      allOf:
      - type: object
        properties:
          itemId:
            maxLength: 50
            pattern: ^[a-zA-Z 0-9 \- \\ _/]{0,50}]$
            type: string
            description: Identifier of the line item
          serviceOrderHref:
            type: string
            description: Link to the order to which this item belongs to
            format: uri
          serviceOrderId:
            type: integer
            description: Identifier of the order that this item belongs to
        description: A list of service order item references (ServiceOrderItemRef [*])
      - $ref: '#/components/schemas/AdditionalResourceAttributes'
    AdditionalResourceAttributes:
      allOf:
      - $ref: '#/components/schemas/TMFBase'
      - type: object
        properties:
          '@referredType':
            type: string
            description: The actual type of the target instance when needed for disambiguation.
        description: Defines resource attributes@baseType, @schemaLocation and @type
    ServiceOrderJeopardyAlert:
      allOf:
      - type: object
        properties:
          id:
            type: integer
            description: identifier of the JeopardyAlert
          alertDate:
            type: string
            description: A date time( DateTime). The date that the alert issued
            format: date-time
          exception:
            maxLength: 100
            pattern: ^[a-zA-Z 0-9]$
            type: string
            description: ' The exception associated with this jeopardy alert'
          jeopardyType:
            $ref: '#/components/schemas/JeopardyType'
          message:
            maxLength: 500
            pattern: ^[a-zA-Z 0-9.]$
            type: string
            description: A string represents the message of the alert
          name:
            maxLength: 50
            pattern: ^[a-zA-Z 0-9]$
            type: string
            description: A string used to give a name to the jeopardy alert
          serviceOrderItem:
            type: array
            description: A list of order item references corresponded to this alert
