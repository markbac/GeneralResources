openapi: 3.0.0
info:
  version: 1.0.0
  title: Netatmo
  description: "Netamo swagger interface"
  termsOfService: "https://dev.netatmo.com/dev/resources/legal/introduction"
  license:
    name: "Netatmo : Terms of Service"
    url: "https://dev.netatmo.com/dev/resources/legal/introduction"
  contact:
    name: Netatmo
    email: contact-api@netatmo.com
externalDocs:
  description: Netatmo reference API documentation
  url: "https://dev.netatmo.com/dev/resources/technical/reference"
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/chelmi.info/Netatmo-energy/1.0.0
  - url: https://api.netatmo.com/api    # The "url: " prefix is required https://api.netatmo.com/api/homesdata?home_id=
tags:
  - name: weather
    description: Weather station methods
  - name: aircare
    description: Air care methods
  - name: energy
    description: Energy methods
  - name: security
    description: Security methods
paths:
  /homesdata:
    get:
      tags:
        - energy
      description: The homesdata method returns the topology and static information of all devices present in a user account. It is possible to specify a home_id to focus on one home.
      operationId: homesdata
      parameters:
        - name: home_id
          required: false
          in: query
          description: Id of the home you want to retrieve information 
          content:
            text/plain:
                schema:
                  type: string
                  example: "5954e7f249c75f97428b7b23"
        - name: gateway_types
          required: false
          in: query
          description: Filter by Gateway Type
          content:
            text/plain:
                schema:
                  type: string
                  example: "NAPlug"
                  enum:
                    - NAPlug
                    - NATherm1
                    - NRV
      responses:
        "200":
          description: Success
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAHomesDataResponse"
        "400":
          description: Error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAError"
      security:
        - OAuth2:
            - read_thermostat
        - password_oauth:
          - read_thermostat
  /homestatus:
    get:
      tags:
        - energy
      description: The homestatus method returns the current status of all devices present in a specific home.
      operationId: homestatus
      parameters:
        - name: home_id
          required: true
          in: query
          description: Id of the home you want to retrieve information from
          content:
            text/plain:
                schema:
                  type: array
                  example: "5954e7f249c75f97428b7b23"
        - name: device_types
          in: query
          description: Filter by Device Type
          content:
            text/plain:
                schema:
                  type: array
                  example: ""
      responses:
        "200":
          description: Success
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAHomeStatusResponse"
        "400":
          description: Error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAError"
      security:
        - OAuth2:
            - read_thermostat
        - password_oauth:
          - read_thermostat
  /getroommeasure:
    get:
      tags:
        - energy
      description: The getroommeasure method returns the history of data associated to a room.
      operationId: getroommeasure
      parameters:
        - name: home_id
          required: true
          in: query
          description: Id of the home you want to retrieve information from
          content:
            text/plain:
                schema:
                  type: string
                  example: "5954e7f249c75f97428b7b23"
        - name: room_id
          required: true
          in: query
          description: Id of the home you want to retrieve information from
          content:
            text/plain:
                schema:
                  type: string
                  example: "XXXXXXXXX"
        - name: scale
          required: true
          in: query
          description: Time scale to use (time betwee 2 measures)
          content:
            text/plain:
                schema:
                  type: string
                  example: "30min"
                  enum:
                    - 30min
                    - 1hour
                    - 3hours
                    - 1day
                    - 1week
                    - 1month
        - name: type
          required: true
          in: query
          description: Type of data to be returned. 
          content:
            text/plain:
                schema:
                  type: string
                  example: "temperature"
        - name: date_begin
          required: false
          in: query
          description: Epoch timestamp of the first measure to retrieve. Default is null.
          content:
            text/plain:
                schema:
                  type: integer
                  format: int32
                  example: "1612294057"
        - name: date_end
          required: false
          in: query
          description: Epoch timestamp of the last measure to retrieve.
          content:
            text/plain:
                schema:
                  type: integer
                  format: int32
                  example: "1612301279"
        - name: limit
          required: false
          in: query
          description: Maximum number of measures (default and max Are 1024).
          content:
            text/plain:
                schema:
                  type: integer
                  format: int32
                  example: ""
        - name: optimize
          required: false
          in: query
          description: Determines the format of the answer. Default is true.
          content:
            text/plain:
                schema:
                  type: boolean
                  example: "false"
        - name: real_time
          required: false
          in: query
          description: If scale different than max, timestamps are by default offset + scale/2. To get exact timestamps, use true. 
          content:
            text/plain:
                schema:
                  type: boolean
                  example: "false"
      responses:
        "200":
          description: Success
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NARoomMeasureResponse"
        "400":
          description: Error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAError"
      security:
        - OAuth2:
            - read_thermostat
        - password_oauth:
          - read_thermostat
  /setroomthermpoint:
    post:
      tags:
        - energy
      description: The setroomthermpoint method controls the heating of a specific room. "manual" sets the desired temperature until endtime, "max" sets the desired temperature to 30° for a given duration, "home" switches back to the scheduled defined for the home.
      operationId: setroomthermpoint
      parameters:
        - name: home_id
          required: true
          in: query
          description: Id of the home you want to set
          content:
            text/plain:
                schema:
                  type: string
                  example: "5954e7f249c75f97428b7b23"
        - name: room_id
          required: true
          in: query
          description: Id of the room you want to set
          content:
            text/plain:
                schema:
                  type: string
                  example: "XXXXXXXXX"
        - name: mode
          required: true
          in: query
          description: The mode you are applying to the room
          content:
            text/plain:
                schema:
                  type: string
                  example: "manual"
                  enum:
                    - manual
                    - max
                    - hg
                    - home
        - name: temp
          required: false
          in: query
          description: The manual temperature to apply
          content:
            text/plain:
                schema:
                  type: number
                  example: "20.0"
        - name: endtime
          required: false
          in: query
          description: The end time of the mode set.
          content:
            text/plain:
                schema:
                  type: string
                  example: "1612384219"
      responses:
        "200":
          description: Success
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAOKResponse"
        "400":
          description: Error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAError"
      security:
        - OAuth2:
            - write_thermostat
        - password_oauth:
          - write_thermostat
  /setthermmode:
    post:
      tags:
        - energy
      description: The setthermmode method controls the heating of a specific home. "schedule" mode in which the home will follow the user schedule, "away" mode which will put the whole house to away (default is 12° but can be changed by the user in its settings), "hg" corresponds to frostguard mode (7° by default).
      operationId: setthermmode
      parameters:
        - name: home_id
          required: true
          in: query
          description: Id of the home you want to set
          content:
            text/plain:
                schema:
                  type: string
                  example: "5954e7f249c75f97428b7b23"
        - name: mode
          required: true
          in: query
          description: Set the home heating mode to schedule, away or frost guard mode
          content:
            text/plain:
                schema:
                  type: string
                  example: "schedule"
                  enum:
                    - schedule
                    - away
                    - hg
        - name: endtime
          required: false
          in: query
          description: The end time of the mode set.
          content:
            text/plain:
                schema:
                  type: string
                  example: "1612384219"
        - name: schedule_id
          required: false
          in: query
          description: switch the schedule. This parameter would be used only in "schedule" mode.
          content:
            text/plain:
                schema:
                  type: string
                  example: "XXXXXXXX"
      responses:
        "200":
          description: Success
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAOKResponse"
        "400":
          description: Error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAError"
      security:
        - OAuth2:
            - write_thermostat
        - password_oauth:
            - write_thermostat
  /getmeasure:
    get:
      tags:
        - energy
        - weather
      description: Returns data of a device, module or boiler.
      operationId: getmeasure
      parameters:
        - name: device_id
          required: true
          in: query
          description: Weather station / boiler mac address
          content:
            text/plain:
                schema:
                  type: string
                  example: "70:ee:50:XX:XX:XX"
        - name: module_id
          required: false
          in: query
          description: Returns the measures of the device when no module_id is specified or the measure of the specified module when module_id is set.
          content:
            text/plain:
                schema:
                  type: string
        - name: scale
          required: true
          in: query
          description:  |
            Time interval between 2 measures.
            Possible values :
            max: every stored value is be returned
            30min: 1 value every 30 minutes
            1hour: 1 value every hour
            3hours: 1 value every 3 hours
            1day: 1 value per day
            1week: 1 value per week
            1month: 1 value per month
          content:
            text/plain:
                schema:
                  type: string
                  example: "30min"
                  enum:
                    - max
                    - 30min
                    - 1hour
                    - 3hours
                    - 1day
                    - 1week
                    - 1month
        - name: type
          required: true
          in: query
          description: |
            Measures you are interested in. Data you can request depends on the scale.

            **For Weather Stations:**
              * max : Temperature (°C), CO2 (ppm), Humidity (%), Pressure (mbar), Noise (db), Rain (mm), WindStrength (km/h), WindAngle (angles), Guststrength (km/h), GustAngle (angles)
              * 30min, 1hour, 3hours: Same as above + min_temp, max_temp, min_hum, max_hum, min_pressure, max_pressure, min_noise, max_noise, sum_rain, date_max_gust
              * 1day, 1week, 1month: Same as above + date_min_temp, date_max_temp, date_min_hum, date_max_hum, date_min_pressure, date_max_pressure, date_min_noise, date_max_noise, date_min_co2, date_max_co2
            
            **For Boilers:**
              * max: temperature (°C), sp_temperature (°C), boileron (sec), boileroff (sec)
              * 30min, 1hour, 3hours: temperature, sp_temperature, min_temp, max_temp, sum_boiler_on, sum_boiler_off
              * 1day, 1week, 1month: temperature, min_temp, date_min_temp, max_temp, sum_boiler_on, sum_boiler_off
          content:
            text/plain:
                schema:
                  type: array
                  example: "Temperature"
                  enum:
                    - Temperature
                    - CO2
                    - Humidity
                    - Pressure
                    - Noise
                    - Rain
                    - WindStrength
                    - WindAngle
                    - Guststrength
                    - GustAngle
                    - Sp_Temperature
                    - BoilerOn
                    - BoilerOff
                    - min_temp
                    - date_min_temp
                    - max_temp
                    - date_max_temp
                    - min_hum
                    - date_min_hum
                    - max_hum
                    - date_max_hum
                    - min_pressure
                    - date_min_pressure
                    - max_pressure
                    - date_max_pressure
                    - min_noise
                    - date_min_noise
                    - max_noise
                    - date_max_noise
                    - date_min_co2
                    - date_max_co2
                    - date_max_gust
                    - sum_rain
                    - sum_boiler_on
                    - sum_boiler_off
        - name: date_begin
          required: false
          in: query
          description: Epoch timestamp of the first measure to retrieve. Default is null.
          content:
            text/plain:
                schema:
                  type: integer
                  format: int32
                  example: "1612294057"
        - name: date_end
          required: false
          in: query
          description: Epoch timestamp of the last measure to retrieve.
          content:
            text/plain:
                schema:
                  type: integer
                  format: int32
                  example: "1612301279"
        - name: limit
          required: false
          in: query
          description: Maximum number of measurements (default and max Are 1024).
          content:
            text/plain:
                schema:
                  type: integer
                  format: int32
                  example: "20"
        - name: optimize
          required: false
          in: query
          description: |
            Allows you to choose the format of the answer.
            If you build a mobile app and bandwith usage is an issue, use `optimize = true`.
            Use `optimize = false` for easier parsing. In this case, values are indexed by sorted timestamp.
            Example of un-optimized response :
            ```json
            {"status": "ok", 
              "body": {
                "1347575400": [18.3,39],
                "1347586200": [20.6,48]
              },
            "time_exec": 0.012136936187744}
            ```
            If optimize is set to true, measures are returned as an array of series of regularly spaced measurements. Each series is defined by a beginning time beg_time and a step between measurements, step_time:
            ```json
            {"status": "ok",
              "body": [
                {"beg_time": 1347575400,
                 "step_time": 10800,
                 "value": 
                    [[18.3,39],
                    [ 20.6,48]]
                }],
            "time_exec": 0.014238119125366}
            ```
            Default value is `true`.
          content:
            text/plain:
                schema:
                  type: boolean
                  example: "false"
        - name: real_time
          required: false
          in: query
          description: |
            In scales higher than max, since the data is aggregated, the timestamps returned are by default offset by +(scale/2).
            For instance, if you ask for measures at a daily scale, you will receive data timestamped at 12:00 if real_time is set to `false` (default case), and timestamped at 00:00 if real_time is set to `true`.
            NB : The servers always store data with real_time set to `true` and data are offset by this parameter AFTER having being time-filtered, you could therefore have data after date_end if real_time is set to `false`.
          content:
            text/plain:
                schema:
                  type: boolean
                  example: "false"
      responses:
        "200":
          description: Success
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAMeasureResponse"
        "400":
          description: Error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAError"
        "404":
          description: Not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NA404"
      security:
        - OAuth2:
            - read_thermostat
            - read_station
        - password_oauth:
            - read_thermostat
            - read_station
  /synchhomeschedule:
    post:
      tags:
        - energy
      description: The synchhomeschedule method allows to edit a thermostat schedule of a home. To edit a particular schedule, you need to enter the schedule_id, if you don"t specify one, the modification will be applied to the current schedule.
      operationId: synchhomeschedule
      parameters:
        - name: home_id
          required: true
          in: query
          description: Id of the home you want to edit information of
          content:
            text/plain:
                schema:
                  type: string
                  example: "5954e7f249c75f97428b7b23"
        - name: schedule_id
          required: false
          in: query
          description: ID of the schedule to modify
          content:
            text/plain:
                schema:
                  type: string
                  example: "my_schedule"
        - name: zones
          required: true
          in: query
          description: Array of data used to define time periods to build a schedule. More info on the Thermostat page. id of zone | type of zone | Name of zone | Temperature
          content:
            text/plain:
                schema:
                  type: array
                  example: "schedule"
        - name: timetable
          required: false
          in: query
          description: Array describing the timetable. More info on the Thermostat page. ID of the zone - offset in minutes since Monday 00:00:01
          content:
            text/plain:
                schema:
                  type: array
                  example: "3600"
        - name: hg_temp
          required: true
          in: query
          description: Frost guard temperature value
          content:
            text/plain:
                schema:
                  type: number
                  example: "07.00"
        - name: away_temp
          required: true
          in: query
          description: Away temperature value
          content:
            text/plain:
                schema:
                  type: number
                  example: "12.00"
      responses:
        "200":
          description: Success
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAOKResponse"
        "400":
          description: Error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAError"
      security:
        - OAuth2:
            - write_thermostat
        - password_oauth:
            - write_thermostat
  /switchhomeschedule:
    post:
      tags:
        - energy
      description: The switchhomeschedule method applies a specific schedule to a home.
      operationId: switchhomeschedule
      parameters:
        - name: schedule_id
          required: false
          in: query
          description: Id of the schedule to switch on
          content:
            text/plain:
                schema:
                  type: string
                  example: "XXXXXXXX"
        - name: home_id
          required: true
          in: query
          description: Id of the home you want to switch the schedule on
          content:
            text/plain:
                schema:
                  type: string
                  example: "5954e7f249c75f97428b7b23"
      responses:
        "200":
          description: Success
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAOKResponse"
        "400":
          description: Error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAError"
        "404":
          description: Not found
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NA404"
      security:
        - OAuth2:
            - write_thermostat
        - password_oauth:
            - write_thermostat
  /getpublicdata:
    get:
      tags:
        - weather
      description: Retrieves publicly shared weather data from Outdoor Modules within a predefined area.
      operationId: getpublicdata
      parameters:
        - name: lat_ne
          in: query
          description: Latitude of the north east corner of the requested area. -85 <= lat_ne <= 85 and lat_ne>lat_sw
          required: true
          content:
            text/plain:
                schema:
                  type: integer
                  format: int32
                  example: "80"
        - name: lon_ne
          in: query
          description: Longitude of the north east corner of the requested area. -180 <= lon_ne <= 180 and lon_ne>lon_sw
          required: true
          content:
            text/plain:
                schema:
                  type: integer
                  format: int32
                  example: "170"
        - name: lat_sw
          in: query
          description: Latitude of the south west corner of the requested area. -85 <= lat_sw <= 85
          required: true
          content:
            text/plain:
                schema:
                  type: integer
                  format: int32
                  example: "80"
        - name: lon_sw
          in: query
          description: Longitude of the south west corner of the requested area. -180 <= lon_sw <= 180
          required: true
          content:
            text/plain:
                schema:
                  type: integer
                  format: int32
                  example: "170"
        - name: required_data
          in: query
          description: To filter stations based on type of measures (e.g. rain will only return stations with rain gauges). Default is no filter. You can find all available measures types on the Thermostat page.
          content:
            text/plain:
                schema:
                  type: array
                  example: "temperature"
                  enum:
                    - temperature
                    - humidity
                    - pressure
                    - wind
                    - rain
        - name: filter
          required: false
          in: query
          description: If scale different than max, timestamps are by default offset + scale/2. To get exact timestamps, use true. 
          content:
            text/plain:
                schema:
                  type: boolean
                  example: "false"
      responses:
        "200":
          description: Success
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAPublicDataResponse"
        "400":
          description: Error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAError"
  /getstationsdata:
   get:
      tags:
        - weather
      description: Retrieves data from a user weather station.
      operationId: getstationsdata
      parameters:
        - name: device_id
          required: false
          in: query
          description: Mac adress of the station to get the measure from
          content:
            text/plain:
                schema:
                  type: string
                  example: "70:ee:50:XX:XX:XX"
        - name: get_favorites
          required: false
          in: query
          description: Retrieve user's favorite weather stations. Default is false.
          content:
            text/plain:
                schema:
                  type: boolean
                  example: "false"
      responses:
        "200":
          description: Success
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAStationsDataResponse"
        "400":
          description: Error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAError"
      security:
        - OAuth2:
            - read_station
        - password_oauth:
            - read_station
  /gethomecoachsdata:
    get:
      tags:
        - aircare
      description: Retrieves data from a Smart Indoor Air Quality Monitor.
      operationId: gethomecoachsdata
      parameters:
        - name: device_id
          required: true
          in: query
          description: Smart Indoor monitor mac address
          content:
            text/plain:
                schema:
                  type: string
                  example: "70:ee:50:XX:XX:XX"
      responses:
        "200":
          description: Success
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAHealthyHomeCoachDataResponse"
        "400":
          description: Error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAError"
      security:
        - OAuth2:
            - read_homecoach
        - password_oauth:
            - read_homecoach
  /gethomedata:
    get:
      tags:
        - security
      description: Retrieves security data from a home.
      operationId: gethomedata
      parameters:
        - name: home_id
          required: false
          in: query
          description: Id of the home you want to retrieve information from
          content:
            text/plain:
                schema:
                  type: string
                  example: "5954e7f249c75f97428b7b23"
        - name: size
          required: false
          in: query
          description: Number of events to retrieve. Default is `30`.
          content:
            text/plain:
                schema:
                  type: integer
                  format: int32
                  example: "20"         
      responses:
        "200":
          description: Success
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NASecurityDataResponse"
        "400":
          description: Error
          content:
            "application/json":
              schema:
                $ref: "#/components/schemas/NAError"
      security:
        - OAuth2:
            - read_homecoach
            - read_camera
            - acces_camera 
            - read_presence 
            - access_presence
            - read_smokedetector
        - password_oauth:
            - read_homecoach
            - read_camera
            - acces_camera 
            - read_presence 
            - access_presence
            - read_smokedetector
components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: "https://api.netatmo.net/oauth2/authorize"
          tokenUrl: "https://api.netatmo.net/oauth2/token"
          scopes:
            read_station: to retrieve weather station data (Getstationsdata, Getmeasure). If no scope is provided during the token request, the default is "read_station"
